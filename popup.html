<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chromatic Pro</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h1>Chromatic Pro</h1>
    
    <div class="tab-navigation">
      <button class="tab-button active" data-tab="picker">Color Picker</button>
      <button class="tab-button" data-tab="generator">Color Generator</button>
    </div>
    
    <div class="tab-content active" id="picker-tab">
      <div class="color-display" id="color-display">
        <span id="color-code">#FFFFFF</span>
      </div>
      <input type="color" id="color-picker" />
      <button id="eyedropper-button">ðŸŽ¨ Pick from Page</button>
      <div class="color-formats">
        <label>HEX:</label>
        <input type="text" id="hex-input" readonly>
        <label>RGB:</label>
        <input type="text" id="rgb-input" readonly>
        <label>HSL:</label>
        <input type="text" id="hsl-input" readonly>
      </div>
      <button id="copy-button">ðŸ“‹ Copy Color</button>
    </div>
    
    <div class="tab-content" id="generator-tab">
      <div class="generator-controls">
        <h2>Random Color Palette</h2>
        <button id="refresh-button">ðŸ”„ Generate New Colors</button>
      </div>
      <div class="generated-colors" id="generated-colors"></div>
    </div>
    
    <div class="tailwind-colors">
      <h2>Tailwind CSS Shades</h2>
      <div class="tailwind-colors-grid" id="tailwind-colors-grid"></div>
    </div>
  </div>
  <div class="tooltip" id="tooltip"></div>
  <script src="popup.js"></script>
</body>
</html>
